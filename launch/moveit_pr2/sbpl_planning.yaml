## the planner configurations; each config must have a type, which specifies
## the planner to be used; other parameters can be specified as well, depending 
## on the planner

# The general configuration format for a joint group is as follows:

# <group_name>:
#     planner_configs:
#         - Planner1Config
#         - Planner2Config
#         - ...
#         - PlannerNConfig
#      use_sbpl_collision_checking: [true|false]
#      discretization:
#          joint1_name: discretization resolution
#          joint2_name: discretization resolution
#          ...
#          joint1_name: discretization resolution
#
# planner_configs:
#     Planner1Config:
#         planner1_param1: value
#         planner2_param1: value
#         ...
#         plannern_param1: value
#     ...

right_arm:
    ### Available Search Parameters ###
    planner_configs:
        - ARAConfigDefault

    ### Collision Checking Parameters ###
    use_sbpl_collision_checking: true

    ### Graph Parameters ###

    # angular resolution of each active joint variable
    discretization: 
        r_shoulder_pan_joint:   0.017453292519943
        r_shoulder_lift_joint:  0.017453292519943
        r_upper_arm_roll_joint: 0.017453292519943
        r_forearm_roll_joint:   0.017453292519943
        r_elbow_flex_joint:     0.017453292519943
        r_wrist_flex_joint:     0.017453292519943
        r_wrist_roll_joint:     0.017453292519943

    ### Action Parameters ###

    # path to the file describing long and short range motion primitives
    # TODO: I guess roslaunch will have to be used to set this parameter
    mprim_filename: /home/aurone/Projects/ros/indigo/hdt_ws/src/hdt/config/pr2.mprim

    # whether to use motions computed via interpolating from the current state
    # to an arm pose computed via 6-dof ik to the goal pose
    use_xyzrpy_snap_mprim: true     

    # whether to use motions computed via interpolating from the current state
    # to an arm pose computed via 3-dof ik to the goal position
    use_xyz_snap_mprim: true        

    # the distance from the goal at which to start using ik motion primitives
    ik_mprim_dist_thresh: 0.2       

    # whether to use motions computed via interpolating from the current state
    # to an arm pose computed via 3-dof ik to the goal orientation
    use_rpy_snap_mprim: true        

    # whether to use short distance motion primitives
    use_multi_res_mprims: true      

    # the distance from the goal at which to start using short distance motion
    # primitves
    short_dist_mprims_thresh: 0.4   

right_arm_and_torso:
    planner_configs:
        - ARAConfigDefault
    use_sbpl_collision_checking: true
    discretization:
        torso_lift_joint:       0.02
        r_shoulder_pan_joint:   0.017453292519943
        r_shoulder_lift_joint:  0.017453292519943
        r_upper_arm_roll_joint: 0.017453292519943
        r_forearm_roll_joint:   0.017453292519943
        r_elbow_flex_joint:     0.017453292519943
        r_wrist_flex_joint:     0.017453292519943
        r_wrist_roll_joint:     0.017453292519943
    mprim_filename: /home/aurone/Projects/ros/indigo/hdt_ws/src/hdt/config/pr2_with_torso.mprim
    use_xyzrpy_snap_mprim: true
    use_xyz_snap_mprim: true
    ik_mprim_dist_thresh: 0.2
    use_rpy_snap_mprim: true
    use_multi_res_mprims: true
